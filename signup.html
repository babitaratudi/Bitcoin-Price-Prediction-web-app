<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Sign Up</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="style1.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
<button class="login"><a href="">Login</a></button>
    
<form class="form-horizontal">
    <fieldset>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" id="name" for="Name">Name</label>  
      <div class="col-md-6">
      <input id="Name" name="Name" type="text" placeholder="Name" class="form-control input-md" required="">
      </div>
    
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" id="email" for="Email">Email</label>  
      <div class="col-md-6">
      <input id="Email" name="Email" type="text" placeholder="Email" class="form-control input-md" required="">
      </div>
    </div>
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" id="password" for="Password">Password</label>
      <div class="col-md-6">
        <input id="Password" name="Password" type="password" placeholder="Enter Password" class="form-control input-md" required="">
      </div>
    </div>
    <button class="signup"><a href="">Sign Up</a></button>
    <br><br>

    <a href="#" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-google"></a>
    
    </fieldset>
    </form>




</body>
</html>
